<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras</h1>

    <!-- Botão para iniciar a leitura -->
    <button id="startBtn">Iniciar Leitura</button>

    <!-- Área onde o vídeo da câmera será exibido -->
    <video id="video" autoplay></video>

    <!-- Exibir mensagem de erro -->
    <p id="errorMsg" style="color: red;"></p>

    <script>
        const startBtn = document.getElementById('startBtn');
        const video = document.getElementById('video');
        const errorMsg = document.getElementById('errorMsg');

        // Função para iniciar a câmera
        function startCamera() {
            // Solicitar acesso à câmera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Exibir o vídeo da câmera na tela
                    video.srcObject = stream;
                    errorMsg.textContent = '';  // Limpar mensagem de erro

                    // Desabilitar o botão após iniciar a câmera
                    startBtn.disabled = true;
                    startBtn.textContent = 'Câmera Ativada';
                })
                .catch(function(error) {
                    // Caso ocorra um erro ao acessar a câmera
                    errorMsg.textContent = 'Erro ao acessar a câmera: ' + error.message;
                });
        }

        // Adicionar evento de clique no botão
        startBtn.addEventListener('click', startCamera);
    </script>
</body>
</html>
